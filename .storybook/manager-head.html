<link type="image/png" sizes="32x32" rel="icon" href="favicon.svg" />
<script>
  var observer = new MutationObserver(function (mutations) {
    if (document.title.match(/Storybook$/)) {
      document.title = "Dmitrii Zakharov's Resume";
    }
  }).observe(document.querySelector('title'), {
    childList: true,
    subtree: true,
    characterData: true,
  });
</script>
